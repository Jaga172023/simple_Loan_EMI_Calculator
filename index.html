<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount Rs. :
            <input type="number" value="100000" class="input" id="loanAmount">
        <p>

        <p>Interest Rate % :
            <input type="number" value="15" min="0" max="100" step="0.1" class="input" id="roi">
        <p>

        <p>Tenure (in Months) :
            <input type="number" value="12" min="3" max="360" class="input" id="tenure">
        </p>

        <button class="btn" id="btn" onclick="calculateEMI()">Calculate EMI</button>

        <p class="resultEMI">Monthly Payment : Rs <span id="resultEMI">________</span>/-</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
